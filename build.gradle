buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.15.1-v1.2.3'
group = 'bl4ckscor3.mod.sit'
archivesBaseName = 'sit'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20191217-1.14.3'
	
    runs {
        client {
		    workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                sit {
                    source sourceSets.main
                }
            }
        }

        server {
		    workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                sit {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.1-30.0.11'
    compile files('libs/snowvariants-1.14.3-1.0.0-deobf.jar')
}

jar {
    manifest {
        attributes(["Specification-Title": "Sit",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.2.3",
                    "Implementation-Title": "Sit",
                    "Implementation-Version": "v1.2.3",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}